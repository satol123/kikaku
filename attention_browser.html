    <p class="mb5"><span class="tx-att-ora">「一時保存」と「保存」と「登録」は、それぞれ以下のような機能になります。</span></p>

    <p><a class="bt bt-tmp-save"><span class="bt-label">一時保存</span></a></p>
    <p class="mb10 pl30">入力中の状態を保存して、引き続き同じ画面で登録を続けることが出来ます。<br>一時保存した規格書は「作成中」の状態になります。<br>※<img width="23" height="13" src="/web2/jp/images/ic-must.gif" alt="必須" class="imgover mr2">が未入力でも保存ができます。</p>
    
    <p class="hr-div-dotted pt10"><a class="bt bt-save"><span class="bt-label">保存する</span></a></p>
    <p class="mb10 pl30">入力中の状態を保存して、規格書登録を終了します。<br>保存した規格書は「作成中」の状態になります。<br>※<img width="23" height="13" src="/web2/jp/images/ic-must.gif" alt="必須" class="imgover mr2">が未入力でも保存ができます。</p>
    <p class="hr-div-dotted pt10"><a class="bt bt-gre-large"><span class="bt-label">登録する</span></a></p>
    <p class="mb10 pl30">入力中の状態を保存して、規格書登録を終了します。<br>登録した規格書は登録済となり、提出が可能になります。<br>※<img width="23" height="13" src="/web2/jp/images/ic-must.gif" alt="必須" class="imgover mr2">が未入力では登録ができません。</p>
