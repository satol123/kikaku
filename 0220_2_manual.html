
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>画面イメージ</title>
<style>
html,body {
margin:0;
padding:0;
height:100%;
}
html {
margin:0;
padding:0;
overflow-y:scroll;
}
div#footer {
padding:3px;
position:fixed;
bottom:0;
width:99%;
background:#eee;
font-size:12px;
}

/* IE6 */

* html,
* html body {
margin:0;
padding:0;
overflow-y:hidden;
}
* html div#main {
margin:0;
padding:0;
height:100%;
overflow-y:scroll;
}
* html div#footer {
padding:5px;
position:absolute;
bottom: expression(this.parentNode.clientHeight % 2 == 0 ? 0 : -1);
background:#eee;
}
th{
padding:10px;
background:#ccc;
}
#main{
margin:0;
padding:0;
}
.img{
margin:0;
padding:0 0 80px 0;
}
span{
padding:0;
cursor:pointer;
text-decoration:underline;
color:#00f;
}
</style>
</head>

<body>
<div class="img"><img src="/0220html_2.jpg" name="img"></div>
</body>
</html>
